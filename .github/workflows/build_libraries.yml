name: Build libraries

on:
  pull_request:

permissions:
  contents: write

jobs:      
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-20.04]
    runs-on: ${{ matrix.runs-on }}
    name: Build
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17.6
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        fetch-depth: "0"

    - name: Get dependencies
      shell: bash
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build libparsers (Linux)
      if: runner.os == 'Linux'
      run: | 
        cd ./libraries/libparsers
        go build -buildmode=c-shared -o $GITHUB_WORKSPACE/libparsers.so .

    - name: Save artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: |
          libparsers.so
        if-no-files-found: error
